<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moved to Vercel | Marco Benedictus</title>
    
    <!-- Redirect in 30 seconds -->
    <meta http-equiv="refresh" content="30; url='https://marcobenedictus.vercel.app'" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }

        .glow-btn {
            position: relative;
            background: #f871b5; 
            z-index: 50;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(244, 63, 94, 0.5), 0 0 30px rgba(244, 63, 94, 0.3);
            animation: pulse-glow 2s infinite ease-in-out;
        }

        .glow-btn:hover {
            transform: scale(1.05) translateY(-2px);
            background: #f87171; 
            box-shadow: 0 0 25px rgba(244, 63, 94, 0.8), 0 0 50px rgba(244, 63, 94, 0.5);
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 10px rgba(244, 63, 94, 0.4); }
            50% { box-shadow: 0 0 25px rgba(244, 63, 94, 0.8), 0 0 10px rgba(244, 63, 94, 0.2); }
            100% { box-shadow: 0 0 10px rgba(244, 63, 94, 0.4); }
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            filter: blur(60px);
            animation: float 10s infinite alternate ease-in-out;
            z-index: 0;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 40px); }
        }
    </style>
</head>

<body class="bg-gray-950 text-white h-screen flex flex-col justify-center items-center text-center px-6 relative selection:bg-rose-500 selection:text-white">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="blob bg-purple-600 w-96 h-96 top-0 left-0 -translate-x-1/2 -translate-y-1/2"></div>
        <div class="blob bg-rose-600 w-80 h-80 bottom-0 right-0 translate-x-1/3 translate-y-1/3 animation-delay-2000"></div>
    </div>

    <div class="relative z-10 max-w-2xl mx-auto p-8 rounded-2xl bg-gray-900/50 backdrop-blur-xl border border-white/10 shadow-2xl">
        
        <div class="mb-6 flex justify-center">
            <div class="p-4 rounded-full bg-rose-500/10 border border-rose-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-rose-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>
            </div>
        </div>

        <h1 class="text-3xl md:text-5xl font-extrabold mb-6 tracking-tight">
            I've Moved!
        </h1>

        <p class="text-gray-400 text-lg md:text-xl mb-4 leading-relaxed">
            My Portfolio Page has been moved to <span class="text-white font-semibold">Vercel</span>.
        </p>
        
        <p class="text-gray-500 text-sm md:text-base mb-10 font-mono bg-black/30 inline-block px-3 py-1 rounded border border-gray-800">
            https://marcobenedictus.vercel.app
        </p>

        <div class="flex justify-center">
            <a href="https://marcobenedictus.vercel.app" 
               class="glow-btn text-white font-bold py-4 px-10 rounded-full text-lg tracking-wide shadow-lg flex items-center gap-2 group">
                Go to New Website
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 group-hover:translate-x-1 transition-transform">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>
            </a>
        </div>

        <p class="mt-8 text-xs text-gray-600">
            Redirecting automatically in 30 seconds...
        </p>
    </div>

</body>
</html>
